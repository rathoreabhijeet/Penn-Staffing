<ion-view hide-nav-bar="true">
    <ion-header-bar class="bar-light" align-title="center">
        <div class="buttons">
            <button class="button button-icon icon ion-ios-arrow-left" ui-sref="app.ecommhome"></button>
        </div>
        <h1 class="title">Shipping Address</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">First Name</span>
                <input type="text" name="FirstName" placeholder="First Name" ng-model="ship.first_name">
                <!--<label class="control-label text-danger">-->
                <!--<i class="icon ion-alert"></i>-->
                <!--First name can't be empty-->
                <!--</label>-->
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Last Name" ng-model="ship.last_name">
            </label>
            <label  class="item item-input item-floating-label item-icon-right">
                <span class="input-label">Country </span>
                <input type="text" placeholder="Country" ng-model="ship.country">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Street Address</span>
                <input type="text" placeholder="Street Address" ng-model="ship.address_1">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Apartment,unit (optional)</span>
                <input type="text" placeholder="Apartment,unit (optional)" ng-model="ship.address_2">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Town/City</span>
                <input type="text" placeholder="Town/City" ng-model="ship.city">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">State</span>
                <input type="text" placeholder="State" ng-model="ship.state">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Zip Code</span>
                <input type="text" placeholder="Zip Code" ng-model="ship.postcode">
            </label>
        </div>
    </ion-content>
    <ion-footer-bar class="padding-0">
        <button class="button button-full button-assertive margin-0 padding-0" ng-click="shippingAddress.submitDetails()">
            Confirm
        </button>
    </ion-footer-bar>
</ion-view>
