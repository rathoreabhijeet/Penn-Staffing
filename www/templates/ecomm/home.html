<ion-view hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-and-drawer-toggle>
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-android-cart" ng-if="!cartItems.length" ng-click="openCart()">
        </button>
        <button class="button button-icon button-clear ion-android-cart padding-right-10" ng-click="openCart()" ng-if="cartItems.length>0">
            <span class="badge badge-assertive absolute right-0" >{{cartItems.length}}</span>
        </button>
    </ion-nav-buttons>
    <ion-nav-title >
        <h1 class="title company-logo article-header-logo">
            <img src="{{headerLogo}}" class="header-logo-image">
        </h1>
    </ion-nav-title>
    <ion-content class="has-custom-footer">
        <div class="empty padding" ng-if="main_categories.length <= 0">{{empty_shop}}</div>
        <ion-list class="categories-list">
            <ion-item ng-repeat="category in main_categories" ui-sref="app.ecommshop({category:category.name})"
                      ng-style="{'background-image':'url({{category.image.src}})'}">
                <div class="category-name">
                    <h2>{{ category.name }}</h2>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="margin-0 padding-0 footer-menu ">
        <ion-scroll zooming="true" direction="x" scrollbar-x="false" class="categories-filter">
			<span class="footer-col" ng-repeat="links in footerLinks" ng-click="footerLink(links)">
                <div class="row row-no-padding padding-top-5" >
                    <div class="col ">
                        <i class="icon" ng-class="links.icon"></i>
                    </div>
                </div>
                <div class="row row-no-padding padding-top-5" >
                    <div class="col ">
                        {{links.name}}
                    </div>
                </div>
            </span>
            <span class="footer-col" ng-click="openCart()">
                <div class="row row-no-padding padding-top-5" >
                    <div class="col ">
                        <i class="icon ion-android-cart"></i>
                    </div>
                </div>
                <div class="row row-no-padding padding-top-5" >
                    <div class="col ">
                        Cart
                    </div>
                </div>
            </span>
        </ion-scroll>
    </ion-footer-bar>
</ion-view>
